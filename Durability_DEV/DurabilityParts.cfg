@PART[AntennaTV]
{
	RESOURCE
	{
		name = Durability
		amount = 3000
		maxAmount = 3000
	}
	MODULE
	{
		name = DurabilityModule
		quality = 0.5               // Quality 0.0 - 1.0
		minDurability = 200
		canExplode = false
		canRepair = true
		repairQualityReducer = 0.01
		maxRepair = -1
		damageRate = 0.01
		idealTemp
		{
			key = -273.15 200 0 0  // Max Damage lower temperatur
			key = -100 0 0 0        // Min ideal temperature
			key = 180 0 0 0         // Max ideal temperature
			key = 1800 400 0 0     // Max Damage hight temperatur
		}
	}
}
