//Default
@PART[*]:FIRST
{
	RESOURCE
	{
		name = Quality
		amount = 50
		maxAmount = 100
		isTweakable = true
		hideFlow = true
	}
	RESOURCE
	{
		name = Durability
		amount = 5000
		maxAmount = 5000
		isTweakable = true
		hideFlow = true
	}
	MODULE
	{
		name = DurabilityModule
		minDurability = 200
		canExplode = false
		canRepair = true
		repairQualityReducer = 0.0066542
		maxRepair = -1
		engineWear = 0.989
		basicWear = 0.0013
		idealTemp
		{
			key = -273.15 2 0 0    // Max Damage lower temperatur
			key = -40 0 0 0        // Min ideal temperature
			key = 70 0 0 0         // Max ideal temperature
			key = 1800 20 0 0      // Max Damage hight temperatur
		}
		idealPressure
		{
			key = 0.05 2 0 0       //Max low pressure damage
			key = 0.8 0 0 0        //Min ideal pressure
			key = 1.2 0 0 0        //Max ideal pressure
			key = 2 2 0 0          //Medium high pressure Damage
			key = 10 40 0 0        //Max high pressure Damage
		}
		maxPressure = 20           //Part explode is higher and durability is 0 (ignore canExplode)
	}
}
@PART[*]:HAS[@MODULE[ModuleEngines]]
{
	@RESOURCE[Durability]
	{
		@amount = 20000
		@maxAmount = 20000
	}
	@MODULE[DurabilityModule]
	{
		@minDurability = 100
		@canExplode = true
		@repairQualityReducer = 1.26542
		@maxRepair = 5
		@engineWear = 1.
		@idealTemp
		{
			key = -273.15 0.2 0 0  // Max Damage lower temperatur
			key = -150 0 0 0       // Min ideal temperature
			key = 1500 0 0 0       // Max ideal temperature
			key = 3000 400 0 0     // Max Damage hight temperatur
		}
		@idealPressure
		{
			key = 0.05 0.5 0 0     //Max low pressure damage
			key = 0.8 0 0 0        //Min ideal pressure
			key = 1.2 0 0 0        //Max ideal pressure
			key = 2 0.2 0 0        //Medium high pressure Damage
			key = 10 19 0 0        //Max high pressure Damage
		}
		@maxPressure = 25          //Part explode is higher and durability is 0 (ignore canExplode)
	}
}

